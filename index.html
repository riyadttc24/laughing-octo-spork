<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riyad BOSS VIP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/Z8xR9q7/hacker-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #00ff00;
      text-align: center;
    }
    .container {
      padding-top: 60px;
    }
    h1 {
      font-size: 24px;
      background-color: #003300;
      border: 2px solid #00ff00;
      padding: 10px;
      margin-bottom: 20px;
      display: inline-block;
      color: #00ff00;
    }
    .button {
      display: block;
      background-color: #003300;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 15px;
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #006600;
    }
    .connected {
      font-weight: bold;
      margin-bottom: 10px;
      color: #00ff00;
    }
    .period, .result {
      font-size: 16px;
      margin: 5px 0;
    }
    .check {
      background-color: #003300;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 20px;
      margin-top: 20px;
    }
    .animate {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RIYAD BOSS VIP</h1>
    <div class="connected">SERVER CONNECTED</div>
    <div class="period">PERIOD NO : <span id="period">202504201200101234</span></div>
    <div class="result animate" id="result">RESULT : BIG</div><button class="button check">CHECK RESULT &#x2714;</button>
<button class="button">RIYAD BOSS</button>
<button class="button">VIP HACK</button>

  </div>
</body>
</html>
