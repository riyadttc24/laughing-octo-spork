<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RIYAD Trader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #startScreen, #mainApp {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #startScreen {
      display: flex;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: blink 1s step-start 0s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .greenText {
      color: #00ff00;
    }
    .inputBox {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>RIYAD Trader</h1>
    <button onclick="enterApp()">Enter</button>
  </div>  <div id="mainApp">
    <h1 class="greenText">RIYAD Predictor BDT Game</h1>
    <p class="greenText">Server: Connected</p>
    <input type="text" id="periodNumber" class="inputBox" placeholder="Enter last 3 digits" />
    <button onclick="predictResult()">Start</button>
    <h2 id="result" class="greenText"></h2>
  </div>  <script>
    function enterApp() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('mainApp').style.display = 'flex';
    }

    function predictResult() {
      const input = document.getElementById('periodNumber').value;
      const result = document.getElementById('result');
      result.textContent = 'Predicting...';
      setTimeout(() => {
        const num = parseInt(input);
        if (!isNaN(num)) {
          result.textContent = num % 2 === 0 ? 'BIG' : 'SMALL';
        } else {
          result.textContent = 'Invalid Input';
        }
      }, 5000);
    }
  </script></body>
</html>
